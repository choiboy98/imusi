<div class="card track_card mt-3 mb-3 mr-3 ml-3" style="width: 20vw; padding: 0;">
    <img class="card-img-top" src="{{ track['image_link'] }}" alt="Album Artwork">
    {% set embed = 'https://embed.spotify.com/?uri=spotify%3Atrack%3A' + track['id'] %}
    <iframe src="{{ embed }}" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <div class="card-body">
        <h5 class="card-title">{{ track['name'] }}</h5>
        <p class="card-text">{{ track['artist'] }}</p>
    </div>
</div>
